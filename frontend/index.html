    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <p>Bu yerda har qanday kontent bo'lishi mumkin. Kiritish maydoni faqat pastda qoladi va boshqa elementlarga ta'sir qilmaydi.</p>
