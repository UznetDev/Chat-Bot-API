<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>

body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: #cfcfcf;
        }
        #markdown-output {
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            background-color: #252526;
            overflow-x: auto;
            font-size: 16px;
        }
        pre {
            padding: 10px;
            border-radius: 5px;
            background-color: #1e1e1e;
        }
        code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p id="user-info"></p>
        <p id="description"></p>
        <div id="markdown-output"></div>

        <div class="dropdown-container">
            <button id="dropdownButton">Select Model</button>
            <div class="dropdown-menu" id="dropdownMenu"></div>
        </div>

        <div id="meassage_box"></div>
    </div>

    <div class="input-container">
        <textarea id="message-input" placeholder="Message"></textarea>
        <button id="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
                <path d="M120 936V696l320-120-320-120V216l720 360-720 360Z"/>
            </svg>
        </button>
    </div>


    <script>

        // Example markdown text
const markdownText2 = `
Here's a simple Python code to print "Hello, World!":

\`\`\`python
print("Hello, World!")
\`\`\`

This is the standard way to output "Hello, World!" in Python. Let me know if you'd like variations or something more!
`;

// Convert Markdown to HTML with syntax highlighting
const htmlContent2 = marked.parse(markdownText2, {
    highlight: function (code, lang) {
        const validLang = hljs.getLanguage(lang) ? lang : 'plaintext';
        return hljs.highlight(code, { language: validLang }).value;
    },
});

// Render the HTML in the output div
document.getElementById('markdown-output').innerHTML = htmlContent2;

    </script>

    <script src="main.js"></script>
</body>
</html>
