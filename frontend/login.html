<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('http://chatbot.codernet.uz/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        localStorage.setItem('token', data.access_token);
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('error-message').innerText = 'Incorrect username or password.';
                    }
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('error-message').innerText = 'An error occurred during login.';
                });
            });
        });
    </script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="loginForm">
        <h3>Log In Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="username" id="username" required>
        <label for="Password">Password</label>
       
        <input type="password" placeholder="Password" id="password" required>

        <p id="error-message" style="color: red;"></p>
        <!-- <input type="submit" id="sign_in" value="Log In"> -->
        <button type="submit" id="log_in"> Log In </button>
        <p id="loc">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
    </form>
   

</body>
</html>
