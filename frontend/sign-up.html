<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form id="sign_form">
            <h3>Sign Up Here</h3>
    
            <label for="Email"> Email</label>
            <input type="email" placeholder="email" id="email" required>
    
            <label for="username">Username</label>
            <input type="text" placeholder="username" id="username" required>
    
            <label for="Password">Password</label>
            <input type="password" placeholder="Password" id="password" required>
    
            <label for="Confirm Password">Password</label>
            <input type="password" placeholder="Password" id="confirm_password" required>
    
            <p id="error-message" style="color: red;"></p>
    
            
            <button type="submit" id="sign_in"> Log In </button>

            <p id="loc">Do you have an account? <a href="login.html">Log In</a></p>
        </form>
        

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('sign_form');
            if (!form) {
                console.error('Form element not found!');
                return;
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                fetch('http://chatbot.codernet.uz/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        localStorage.setItem('token', data.access_token);
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('error-message').innerText = data.message;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-message').innerText = 'An error occurred during registration.';
                });
            });
        });
    </script>
</body>
</html>
